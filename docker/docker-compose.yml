version: '3.8'

services:
  my-mongodb:
    image: mongo:4.4-bionic
    container_name: my-mongodb
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongodb:/data/db
      - mongoconfig:/data/configdb
    # network_mode: "host"
  my-deno-website:
    image: robertfent1/deno-website:v0.3
    container_name: my-deno-website
    ports:
      - 8070:8070
    # network_mode: "host"

volumes:
  mongodb:
  mongoconfig: